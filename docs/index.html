        <!-- <h2 class="subtitle">Coming soon</h2> -->
        <script src="https://www.youtube.com/iframe_api"></script>
        <script>
            // This function creates an <iframe> (and YouTube player)
            // after the API code downloads.
            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '390',
                    width: '640',
                    // Using the channel URL for live stream
                    videoId: '',
                    playerVars: {
                        'channelId': 'UCT1aGQpOXmqSHH63xvxn1TA', // Replace with your channel ID
                        'autoplay': 1,
                        'mute': 1
                    },
                    events: {
                        'onError': onPlayerError,
                        'onReady': onPlayerReady
                    }
                });
            }

            // The API will call this function when the video player is ready.
            function onPlayerReady(event) {
                event.target.playVideo();
            }

            // The API will call this function when an error occurs.
            function onPlayerError(event) {
                // Handle error
                console.error("An error occurred:", event.data);
                alert("An error occurred: " + event.data);
            }
        </script>
        <div id="player"></div>
