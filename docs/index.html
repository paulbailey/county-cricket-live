<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container is-fluid">
        <h1 class="title">County Cricket Live</h1>
        <!-- <h2 class="subtitle">Coming soon</h2> -->
        <script src="https://www.youtube.com/iframe_api"></script>
        <div id="player"></div>
        Northants<iframe id="northants" width="560" height="315"
            src="https://www.youtube.com/embed/live_stream?channel=UCT1aGQpOXmqSHH63xvxn1TA?enablejsapi=1"
            frameborder="0" allowfullscreen></iframe>
        <script>
            player = new YT.Player('northants', {});
        </script>
        Derbyshire<iframe width="560" height="315"
            src="https://www.youtube.com/embed/live_stream?channel=UCdsIWgLpXJZowUJvvh4gDoA" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        Durham<iframe width="560" height="315"
            src="https://www.youtube.com/embed/live_stream?channel=UCCZ5wP1IUo4_r8vgEzFDpEw" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        Kent<iframe width="560" height="315"
            src="https://www.youtube.com/embed/live_stream?channel=UCTtkVP_v56wU8zXpVBpdaZQ?si=OsREkrM2hpDDn9ty"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        Kent 2<iframe width="560" height="315" src="https://www.youtube.com/embed/7J8KD-8q1QM?si=OsREkrM2hpDDn9ty"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        Essex<iframe width="560" height="315"
            src="https://www.youtube.com/embed/live_stream?channel=UCL0ebrj8ISVXWikxxtjRlsA" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
</body>

</html>
