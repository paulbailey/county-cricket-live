<html lang="en" data-theme="light">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Cricket Live - Live Streams from All First-Class Counties</title>
    <meta name="description"
        content="Watch live streams from all 18 first-class county cricket clubs in England. Access live coverage of county matches in one place.">
    <link href="css/compiled.css" rel="stylesheet">
</head>

<body x-data="stream" x-init="init()" class="min-h-screen bg-base-100">
    <header class="navbar bg-base-100 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center w-full">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold">County Cricket Live</h1>
                    <!-- <a href="about.html" class="link link-hover text-base-content/70">About</a> -->
                </div>
                <div class="flex items-center">
                    <label class="label cursor-pointer gap-2" x-cloak>
                        <span class="label-text">Play All</span>
                        <input type="checkbox" x-model="autoplayEnabled" @change="toggleAllPlayers"
                            class="toggle toggle-primary" />
                    </label>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Live Matches</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-if="liveStreams.length === 0">
                    <p class="text-base-content/70">There are no current live YouTube streams. When first class counties
                        in England and Wales are playing a match, you'll see all the available streams here, in embedded
                        players.</p>
                </template>
                <template x-for="stream in liveStreams" :key="stream.videoId">
                    <div class="card bg-base-100 shadow-xl">
                        <div class="relative aspect-w-16 aspect-h-9">
                            <div class="absolute inset-0 w-full h-full">
                                <iframe :id="'player-' + stream.videoId"
                                    :src="'https://www.youtube.com/embed/' + stream.videoId + '?enablejsapi=1&origin=' + encodeURIComponent(window.location.origin) + '&autoplay=' + (autoplayEnabled ? '1' : '0')"
                                    class="absolute inset-0 w-full h-full"
                                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title" x-text="stream.title"></h3>
                            <template x-if="shouldCollapseDescription(stream.description)">
                                <div class="collapse collapse-arrow">
                                    <input type="checkbox" />
                                    <div class="collapse-title text-base-content/70">
                                        <span x-text="stream.description.split('\n')[0]"></span>
                                    </div>
                                    <div class="collapse-content text-base-content/70">
                                        <p x-html="formatDescription(stream.description)"></p>
                                    </div>
                                </div>
                            </template>
                            <template x-if="!shouldCollapseDescription(stream.description)">
                                <p class="text-base-content/70" x-html="formatDescription(stream.description)"></p>
                            </template>
                            <p class="text-base-content/70">
                                <a :href="'https://www.youtube.com/channel/' + stream.channelId" target="_blank"
                                    rel="noopener noreferrer" class="link link-hover">
                                    <span x-text="stream.channelName"></span>
                                </a>
                            </p>
                            <div class="card-actions justify-end">
                                <div class="badge badge-error">LIVE</div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Scheduled Live Streams</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-if="upcomingMatches.length === 0">
                    <p class="text-base-content/70">No upcoming matches scheduled. It's up to the counties themselves
                        whether they post a schedule to their YouTube channel, and experience suggests that most of them
                        don't, most of the time.</p>
                    <p class="text-base-content/70">You shouldn't be surprised therefore to see this section empty most
                        of the time.</p>
                </template>
                <template x-for="match in upcomingMatches" :key="match.videoId">
                    <div class="card bg-base-100 shadow-xl">
                        <figure class="relative aspect-w-16 aspect-h-9">
                            <img :src="'https://img.youtube.com/vi/' + match.videoId + '/maxresdefault.jpg'"
                                :alt="match.title" class="absolute inset-0 w-full h-full object-cover">
                        </figure>
                        <div class="card-body">
                            <h3 class="card-title" x-text="match.title"></h3>
                            <template x-if="shouldCollapseDescription(match.description)">
                                <div class="collapse collapse-arrow">
                                    <input type="checkbox" />
                                    <div class="collapse-title text-base-content/70">
                                        <span x-text="match.description.split('\n')[0]"></span>
                                    </div>
                                    <div class="collapse-content text-base-content/70">
                                        <p x-html="formatDescription(match.description)"></p>
                                    </div>
                                </div>
                            </template>
                            <template x-if="!shouldCollapseDescription(match.description)">
                                <p class="text-base-content/70" x-html="formatDescription(match.description)"></p>
                            </template>
                            <p class="text-base-content/70">
                                <a :href="'https://www.youtube.com/channel/' + match.channelId" target="_blank"
                                    rel="noopener noreferrer" class="link link-hover">
                                    <span x-text="match.channelName"></span>
                                </a>
                            </p>
                            <div class="card-actions justify-end">
                                <div class="badge badge-ghost" x-text="formatTimeUntil(match.scheduledStartTime)"></div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </main>

                    rel="noopener noreferrer" class="inline-flex items-center text-gray-600 hover:text-gray-900">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                    View on GitHub
                </a>
                <a href="https://bsky.app/profile/countycricket.live" target="_blank" rel="noopener noreferrer"
                    class="inline-flex items-center text-gray-600 hover:text-gray-900">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 600 530">
                        <path
                            d="m135.72 44.03c66.496 49.921 138.02 151.14 164.28 205.46 26.262-54.316 97.782-155.54 164.28-205.46 47.98-36.021 125.72-63.892 125.72 24.795 0 17.712-10.155 148.79-16.111 170.07-20.703 73.984-96.144 92.854-163.25 81.433 117.3 19.964 147.14 86.092 82.697 152.22-122.39 125.59-175.91-31.511-189.63-71.766-2.514-7.3797-3.6904-10.832-3.7077-7.8964-0.0174-2.9357-1.1937 0.51669-3.7077 7.8964-13.714 40.255-67.233 197.36-189.63 71.766-64.444-66.128-34.605-132.26 82.697-152.22-67.108 11.421-142.55-7.4491-163.25-81.433-5.9562-21.282-16.111-152.36-16.111-170.07 0-88.687 77.742-60.816 125.72-24.795z"
                            fill="#1185fe" />
                    </svg>
                    Follow on Bluesky
                </a>
            </p>
            <p class="text-sm text-center text-gray-600 mb-4">All YouTube channels are owned by their respective cricket
                clubs, and the data for this page is retrieved using public APIs.</p>
        </div>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>

</body>

</html>
