<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Cricket Live - Live Streams from All First-Class Counties</title>
    <meta name="description"
        content="Watch live streams from all 18 first-class county cricket clubs in England. Access live coverage of county matches in one place.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="streamApp()" x-init="init()" class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-900">County Cricket Live</h1>
                    <a href="about.html" class="text-gray-600 hover:text-gray-900">About</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://github.com/pbailey/gh-repos/county-cricket-live" target="_blank"
                        class="text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                    </a>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" x-model="autoplayEnabled" @change="toggleAutoplay"
                            :checked="autoplayEnabled" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                        </div>
                        <span class="ml-3 text-sm font-medium text-gray-900">Autoplay</span>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Live Streams</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-if="liveStreams.length === 0">
                    <p class="text-gray-600">No live streams at the moment.</p>
                </template>
                <template x-for="stream in liveStreams" :key="stream.videoId">
                    <div class="stream-card bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="relative aspect-w-16 aspect-h-9">
                            <div class="absolute inset-0 w-full h-full">
                                <iframe
                                    :src="'https://www.youtube.com/embed/' + stream.videoId + '?enablejsapi=1&origin=' + encodeURIComponent(window.location.origin)"
                                    class="absolute inset-0 w-full h-full"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen x-on:load="$nextTick(() => {
                                        new YT.Player($el, {
                                            events: {
                                                'onReady': (event) => onPlayerReady(stream.videoId, event)
                                            }
                                        });
                                    })"></iframe>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2" x-text="stream.title"></h3>
                            <p class="text-sm text-gray-600" x-text="stream.channelName"></p>
                            <p class="text-sm text-gray-500 mt-2">
                                <span
                                    class="inline-block px-2 py-1 text-xs font-semibold text-red-600 bg-red-100 rounded-full">LIVE</span>
                            </p>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Upcoming Matches</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-if="upcomingMatches.length === 0">
                    <p class="text-gray-600">No upcoming matches scheduled.</p>
                </template>
                <template x-for="match in upcomingMatches" :key="match.videoId">
                    <div class="stream-card bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="relative aspect-w-16 aspect-h-9">
                            <img :src="'https://img.youtube.com/vi/' + match.videoId + '/maxresdefault.jpg'"
                                :alt="match.title" class="absolute inset-0 w-full h-full object-cover">
                        </div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2" x-text="match.title"></h3>
                            <p class="text-sm text-gray-600" x-text="match.channelName"></p>
                            <p class="text-sm text-gray-500 mt-2" x-text="formatTimeUntil(match.scheduledStartTime)">
                            </p>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </main>

    <footer class="bg-white mt-12">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-600 mb-4">All YouTube channels are owned by their respective cricket clubs,
                and
                the data for this page is retrieved using public APIs.</p>
            <p class="text-center">
                <a href="https://github.com/paulbailey/county-cricket-live" target="_blank" rel="noopener noreferrer"
                    class="inline-flex items-center text-gray-600 hover:text-gray-900">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                    View on GitHub
                </a>
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
