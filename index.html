<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Cricket Live - Live Streams from All First-Class Counties</title>
    <meta name="description"
        content="Watch live streams from all 18 first-class county cricket clubs in England. Access live coverage of county matches in one place.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900">
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-gray-900 dark:text-white">County Cricket Live</a>
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Live Streams</h1>
            <div id="live-streams" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Live streams will be populated here -->
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Upcoming Matches</h2>
            <div id="upcoming-matches" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Upcoming matches will be populated here -->
            </div>
        </section>
    </main>

    <footer class="bg-white dark:bg-gray-800 mt-12">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-600 dark:text-gray-400"></p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
