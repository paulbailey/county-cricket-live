    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Cricket Live - Live Streams from All First-Class Counties</title>
    <meta name="description"
        content="Watch live streams from all 18 first-class county cricket clubs in England. Access live coverage of county matches in one place.">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

<body x-data="streamApp()" x-init="init()" class="min-h-screen bg-base-100">
    <header class="navbar bg-base-100 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center w-full">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold">County Cricket Live</h1>
                    <!-- <a href="about.html" class="link link-hover text-base-content/70">About</a> -->
                </div>
                <div class="flex items-center">
                    <label class="label cursor-pointer gap-2" x-cloak>
                        <span class="label-text">Play All</span>
                        <input type="checkbox" x-model="autoplayEnabled" @change="toggleAllPlayers"
                            class="toggle toggle-primary" />
                    </label>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Live Streams</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-if="liveStreams.length === 0">
                    <p class="text-base-content/70">No live streams at the moment.</p>
                </template>
                <template x-for="stream in liveStreams" :key="stream.videoId">
                    <div class="card bg-base-100 shadow-xl">
                        <div class="relative aspect-w-16 aspect-h-9">
                            <div class="absolute inset-0 w-full h-full">
                                <iframe :id="'player-' + stream.videoId"
                                    :src="'https://www.youtube.com/embed/' + stream.videoId + '?enablejsapi=1&origin=' + encodeURIComponent(window.location.origin) + '&autoplay=' + (autoplayEnabled ? '1' : '0')"
                                    class="absolute inset-0 w-full h-full"
                                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title" x-text="stream.title"></h3>
                            <p class="text-base-content/70" x-text="stream.channelName"></p>
                            <div class="card-actions justify-end">
                                <div class="badge badge-error">LIVE</div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Upcoming Matches</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-if="upcomingMatches.length === 0">
                    <p class="text-base-content/70">No upcoming matches scheduled.</p>
                </template>
                <template x-for="match in upcomingMatches" :key="match.videoId">
                    <div class="card bg-base-100 shadow-xl">
                        <figure class="relative aspect-w-16 aspect-h-9">
                            <img :src="'https://img.youtube.com/vi/' + match.videoId + '/maxresdefault.jpg'"
                                :alt="match.title" class="absolute inset-0 w-full h-full object-cover">
                        </figure>
                        <div class="card-body">
                            <h3 class="card-title" x-text="match.title"></h3>
                            <p class="text-base-content/70" x-text="match.channelName"></p>
                            <div class="card-actions justify-end">
                                <div class="badge badge-ghost" x-text="formatTimeUntil(match.scheduledStartTime)"></div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </main>

    <footer class="bg-white mt-12">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-600 mb-4">All YouTube channels are owned by their respective cricket clubs,
                and
                the data for this page is retrieved using public APIs.</p>
            <p class="text-center space-x-4">
                <a href="https://github.com/pbailey/gh-repos/county-cricket-live" target="_blank"
                    rel="noopener noreferrer" class="inline-flex items-center text-gray-600 hover:text-gray-900">

                    </svg>
                    View on GitHub
                </a>
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
